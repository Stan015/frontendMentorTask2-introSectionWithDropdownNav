<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="images/logo.svg" alt="logo">
      
            <nav>
                <a href="#">Features <img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></a>
                <a href="#">Company <img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></a>
                <a href="#">Careers</a>
                <a href="#">About</a>
            </nav>        
        </div>

        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#"  class="register-btn">Register</a></li>
        </ul>
    </header>

    <section class="banner">

        <div>
            <h1>Make <br>remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

            <a href="#" class="action-btn">Learn more</a>

            <div class="clients">
                <img src="images/client-databiz.svg" alt="databiz">
                <img src="images/client-audiophile.svg" alt="audio-phile">
                <img src="images/client-meet.svg" alt="client-meet">
                <img src="images/client-maker.svg" alt="client-maker">
            </div>

            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://twitter.com/StanleyAzi" rel="noopener" target="_blank">Stanley Azi</a>.
            </p>
        </div>

        <img src="images/image-hero-desktop.png" alt="hero-image">

    </section>

    <script src="script.js"></script>
</body>
</html>
